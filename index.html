<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIO jojo</title>

<style>
    /* ★ 整體背景深粉色 */
    body {
        background-color: #ffabd3;   /* 深粉 */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* ★ 粉紅按鈕 */
    .pink-btn {
        width: 90%;
        max-width: 700px;
        background-color: #ffd6df;   /* 淺粉 */
        border-radius: 20px;
        padding: 15px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin: 30px auto;
        border: 2px solid #f3b6c6;
        cursor: pointer;
        transition: 0.3s;
    }

    .pink-btn:hover {
        background-color: #ff6b6b;
        color: white;
        border-color: #ff3b3b;
    }

    /* ★ 連結區塊 */
    .links {
        text-align: center;
        margin-top: -10px;
    }

    .links a {
        margin: 0 10px;
        text-decoration: underline;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        transition: 0.2s;
    }

    .links a:hover {
        color: #4da3ff;
    }

    /* ★ 角色排版 */
    .container {
        width: 100%;
        display: flex;
        margin: 40px 0;
        padding: 0 20px;
    }

    .img-box {
        width: 250px;
        min-height: 350px;
        border: 2px dotted black;
        margin-right: 20px;
        background-color: #ffccd6;
        text-align: center;
        padding-top: 10px;
    }

    .img-box img {
        width: 100%;
        height: auto;
    }

    .content {
        flex: 1;
        padding-top: 10px;
        color: #000;
    }

    h2 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin-right: 30px;
    }
</style>
</head>

<body>

<!-- 上方按鈕 -->
<div class="pink-btn">互動式網頁</div>

<div class="links">
    <a href="#">雞蛋花</a>
    <a href="#">緬梔花</a>
</div>

<!-- ===== 第一段：丰川祥子 ===== -->
<div class="container">
    <div class="img-box">
        <img src="77c6a7efce1b9d16fdfa5a0c7384a38f8c5494eece11.webp" alt="丰川祥子">
    </div>

    <div class="content">
        <h2>丰川祥子</h2>
        <p>女，二次元少女乐队企划“BanG Dream!”中的角色。祥子是一名对音乐充满热情却经历乐队解散挫折的少女，她坚韧不拔地追求梦想，最终组建乐队Ave Mujica，以严格要求和不懈努力向主流音乐界迈进，同时也面临着家庭变故与个人情感的挑战。</p>
    </div>
</div>

<!-- ===== 第二段：三角初华 ===== -->
<div class="container">
    <div class="img-box">
        <img src="42a98226cffc1e178a82240901cbe103738da97743cd.webp" alt="三角初华">
    </div>

    <div class="content">
        <h2>三角初华</h2>
        <p>手机游戏《明日方舟》中的联动角色，五星辅助干员。出自电视动画片BanG Dream! Ave Mujica。Ave Mujica的主唱兼吉他手，既是Ave Mujica的成员，也是著名偶像组合sumimi的一员。拥有出众的个人魅力，爱好观星，总是把祥子挂在嘴边。</p>
    </div>
</div>

</body>
</html>
